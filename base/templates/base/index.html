{% extends 'base.html' %}


{% block title %} Home {% endblock %}

{% block content %}

<h3><i>~ This is a Social-Network written by Armin.Emami(a backend developer).</i></h3>

<br><br><br>


<div class="w-50 p-3 alert alert-primary" id="container">
    <h2>Language Translator</h2><br>
    <form action="" method="post">
        {% csrf_token %}
        <textarea class="form-control" name="text_to_translate" rows="4" placeholder="Your text to translate..."></textarea>
        <br>

        <select class="select-language-box w-25 p-2" name="select_language">
            <option selected>Select Language</option>
            <option value="fa">Persian</option>
            <option value="ar">Arabic</option>
            <option value="ca">Catalan</option>
            <option value="hr">Croatian</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="he">Hebrew</option>
            <option value="hi">Hindi</option>
            <option value="it">Italian</option>
            <option value="ko">Korean</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="th">Thai</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>             
        </select><br><br>
        <input type="submit" value="Translate" class="btn btn-light w-50">
    <br><br>
         <h4>{{ translation_result }}</h4>
    </form>
</div>

{% endblock %}
